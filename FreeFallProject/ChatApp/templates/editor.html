<form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <button class="btn btn-block" type="button" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Базовые параметры
                </button>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <label for="exampleFormControlInput1">Аватар похода</label><br>
                    {% if image == '' %}
                    <img src="{% static 'icons/default.jpg' %}" id = "myimg" class="card-img-top" default="Фото не выбрано" style="height: 100px;width: auto;"></img>
                    {% else %}
                    <img src="{{ image.url }}" id = "myimg" name = 'image' class="card-img-top" default="Фото не выбрано" style="height: 100px;width: auto;"></img>
                    {% endif %}
                    <div class="custom-file" >
                        <input type="file" name="image" id="myfile" accept=".jpg, .jpeg, .png">
                    </div>
                    <br><br>
                    <script src="{% static 'js/image.js' %}"></script>
                    <div class="card-body">
                        <label for="exampleFormControlInput1">Название похода</label>
                        <div class="card-title"><span><input type="text" class="form-control" name="name"
                                    placeholder=" " value="{{name}}"></span>
                        </div>
                        <label for="exampleFormControlInput1">Краткое описание</label>
                        <span>
                            <textarea class="form-control" id="sh_desc" name="short_description"
                                placeholder="Пару строк о походе" value="{{short_description}}">
                                                        </textarea>
                        </span>

                        <label for="exampleFormControlInput2">Временные рамки</label>
                        <div class="form-row">
                            <div class="col">
                                <input type="date" name="start" class="form-control" value={{start_date}}>
                            </div>
                            <div class="col">
                                <input type="date" name="end" class="form-control" value={{end_date}}>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="exampleFormControlInput2">Сложность</label>
                                <span>
                                    <select name="difficulty" class="form-control" id="difficulty" value="II">
                                        <option value="none" id="none">Без категории</option>
                                        <option value="I" id="I">I</option>
                                        <option value="II" id="II">II</option>
                                        <option value="III" id="III_">III</option>
                                        <option value="IV" id="IV">IV</option>
                                        <option value="V" id="V">V</option>
                                        <option value="VI" id="VI">VI</option>
                                    </select>
                                </span>
                            </div>
                            <div class="col">
                                <label for="exampleFormControlInput2">Тип</label>
                                <span>
                                    <select name="type" class="form-control" id="type_of_hike">
                                        <option value="Пеший" id="wlk_type">Пеший</option>
                                        <option value="Горный" id="mnt_type">Горный</option>
                                        <option value="Водный" id="wtr_type">Водный</option>
                                        <option value="Вело" id="bck_type">Вело</option>
                                        <option value="Спелео" id="cv_type">Спелео</option>
                                    </select>
                                </span>
                            </div>

                        </div>
                        <label for="exampleFormControlInput6">Участники</label>
                        <input id="participants" type="text" class="form-control" name="participants"
                            placeholder="Введите никнеймы через запятую" onkeypress="format_names()"
                            value="{{participants}}">
                        <br>
                        <!-- <input type="submit" class="btn btn-secondary btn-block" value="Создать"> -->
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById("sh_desc").value = "{{short_description}}";
            document.getElementById("difficulty").value = "{{difficulty}}";
            document.getElementById("type_of_hike").value = "{{type_of_hike}}";
        </script>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <button class="btn btn-block" type="button" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="true" aria-controls="collapseTwo">
                    Подробное описание
                </button>
            </div>

            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <div id="toolbar-container" class="edtor">

                    </div>
                    <textarea name="description" id="editor" class="description">
                            {{description|safe}}
                    </textarea>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <button class="btn btn-block" type="button" data-toggle="collapse" data-target="#collapseThree"
                    aria-expanded="true" aria-controls="collapseThree">
                    Трек по дням
                </button>
            </div>

            <div id="osm_map" style="width:1200px;height:500px"></div>

    <script>
        var coordinates = []
        osm_map.on('click', function (e) {
            
            var day = (document.getElementById("day").value)
            var el = document.createElement('div');
        el.content=day;
        el.textContent = day;
        el.className = 'marker';
        el.style.backgroundImage = 'url(https://i.stack.imgur.com/ZR00X.png)';
        
        
        var marker = new mapboxgl.Marker(el, {offset: {x : -30, y : -35}})
            .setLngLat(e.lngLat.wrap())
            .addTo(osm_map);
            coordinates.push(Array(Number(day), e.lngLat.toArray()))
            document.getElementById("coords").value = coordinates;

    });


    

    </script>
    <input name = "coordinates" id = "coords" type = "hidden">

            </div>
        </div>
    </div>


    <br>
    <input type="submit" class="btn btn-secondary btn-block" value="Сохранить">
    </div>
    <script src="{% static '/js/editor.js' %}" type="text/javascript"></script>
</form>
