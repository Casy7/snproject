{% extends 'base.html' %}
{% block content %}
{% load static %}

<!--<i class="fas fa-cog"></i>    fa-d-and-d-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link href="{% static 'css/login.css' %}" rel="stylesheet">
<script src="{% static '/js/login.js' %}" type="text/javascript"></script>

<form method="POST">{%csrf_token%}
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-body">

          <div class="input-group form-group">
            <!--NICKNAME-->
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-copyright"></i></span>
            </div>
            <input type="text" name="username" required="" class="form-control" placeholder="Никнейм">
          </div>
          <div class="input-group form-group">
            <!--PASSWORD-->
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input id="password_field" type="password"  required="" name="password" class="form-control" placeholder="Пароль">
						<div class="input-group-prepend">
							<span type = "button" class="input-group-text" onclick = "show_password()"><i class="fa fa-eye"></i></span>
						</div>
          </div>
          <div class="row align-items-center remember">
            <input type="checkbox" name=remember class="remember" checked><p style="padding-left: 6px;padding-top: 7px;font-family: SFMono-Regular,Menlo,Monaco,Consolas,'Liberation Mono','Courier New',monospace;">Запомнить меня</p></input>
          </div>
        </div>
        <div class="card-footer" style="background-color: transparent;">
          {% if error == 1 %}
          <div class="d-flex justify-content-center links error-message">
            Имя пользователя или пароль неверны.
          </div>
          {% elif error == 2 %}
          <div class="d-flex justify-content-center links error-message">
            Пожалуйста, для начала войдите в систему.
          </div>
          {% endif %}
          <div class="d-flex justify-content-center links">
            
          </div>
          <input type="submit" value="Войти" class="btn btn-outline-secondary btn-block" style="width: 100%;"><br>
          <div class="registraion_link"><a href="/registration">Ещё нет аккаунта? Создайте его сейчас.</a></pre>
          <!-- <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div> -->
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
