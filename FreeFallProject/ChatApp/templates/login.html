{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--<i class="fas fa-cog"></i>    fa-d-and-d-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link href="{% static 'css/login.css' %}" rel="stylesheet">
<script src="{% static '/js/login.js' %}" type="text/javascript"></script>


<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-body">
        <form method="POST">{%csrf_token%}
					<div class="input-group form-group">
						<!--NICKNAME-->
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="far fa-copyright"></i></span>
						</div>
						<input type="text" name = "username" class="form-control" placeholder="Nickname">
					</div>
					<div class="input-group form-group">
						<!--PASSWORD-->
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id = "password_field" type="password" name="password" class="form-control" placeholder="Password">
						<div class="input-group-prepend">
							<span type = "button" class="input-group-text" onclick = "show_password()"><i class="fa fa-eye"></i></span>
						</div>
					</div>
          <div class="row align-items-center remember">
            <input type="checkbox" name = remember class = "remember" checked>Remember Me</input>
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        {% if error == 1 %}
          <div class="d-flex justify-content-center links error-message">
              Invalid username or password 
          </div>  
        {% elif error == 2 %}   
        <div class="d-flex justify-content-center links error-message">
            You are not logged in.
        </div>           
        {% endif %}   
        <div class="d-flex justify-content-center links">
          Don't have an account? 
        </div>
        <div class="d-flex justify-content-center links">
          <a href="/registration">Sign Up</a>
        </div>
        <!-- <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div> -->
      </div>
    </div>
  </div>
</div>

{% endblock %}
