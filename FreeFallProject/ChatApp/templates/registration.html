{% extends 'base.html' %}
{% block content %}
{% load static %}
<link href="{% static 'styles/baseStyle.css' %}" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--<i class="fas fa-cog"></i>    fa-d-and-d-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<link href="{% static 'styles/registration.css' %}" rel="stylesheet">
<script src="{% static '/js/registration.js' %}" type="text/javascript"></script>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-body">
				
				<form method="POST">{%csrf_token%}
					<div class="input-group form-group">
						<!--NAME-->
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="far fa-address-card"></i></span>
						</div>
						<input type="text" name = "first_name" class="form-control" placeholder="First name">
					</div>
					<div class="input-group form-group">
						<!--SURNAME-->
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-address-card"></i></span>
						</div>
						<input type="text" name = "last_name" class="form-control" placeholder="Surname">
					</div>
					<div class="input-group form-group">
						<!--NICKNAME-->
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="far fa-copyright"> *</i></span>
						</div>
						<input type="text" name = "username" class="form-control" placeholder="Nickname">
					</div>
					<div class="input-group form-group">
						<!--EMAIL-->
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" name = "email" class="form-control" placeholder="Email">
					</div>
					<div class="input-group form-group">
						<!--PASSWORD-->
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"> *</i></span>
						</div>
						<input id = "password_field" type="password" name="password" class="form-control" placeholder="Password">
						<div class="input-group-prepend">
							<span type = "button" class="input-group-text" onclick = "show_password()"><i class="fa fa-eye"></i></span></span>
						</div>
					</div>
					<div class="gender_radiobutton">
						<p>Gender:</p>
						<input type="radio" name="gender" id="gender" value="male" checked>Male
						<input type="radio" name="gender" id="gender" value="female">Female


					</div>
					<div class="form-group">
						<input type="submit" value="Register" class="btn reg_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				{% if error == 1 %}
					<div class="d-flex justify-content-center links error-message">
						User with the same username already exists 
					</div>     
				  {% endif %}   
				<div class="d-flex justify-content-center links">
					<a href="/login">Sign In</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
