{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--<i class="fas fa-cog"></i>    fa-d-and-d-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<link href="{% static 'css/registration.css' %}" rel="stylesheet">
<script src="{% static 'js/registration.js' %}" type="text/javascript"></script>
<div class="container">
	<div class="d-flex justify-content-center h-100">

		<div class="card" style="width: 35%;"><form method="POST">
			<div class="card-body">
				
				{%csrf_token%}
					<div class="input-group form-group">
						<!--NAME-->
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="far fa-address-card"> *</i></span>
						</div>
						<input type="text" name = "first_name" class="form-control input_text" placeholder="Имя">
					</div>
					<div class="input-group form-group">
						<!--SURNAME-->
						<div class="input-group-prepend" style="display: inline-block;">
							<span class="input-group-text" style="height: 30px;"><i class="fas fa-address-card"></i></span>
						</div>
						<input type="text" name = "last_name" class="form-control input_text" placeholder="Фамилия">
					</div>
					<div class="input-group form-group">
						<!--USERNAME-->
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="far fa-copyright"> *</i></span>
						</div>
						<input type="text" name = "username" required = "" class="form-control input_text" placeholder="Никнейм">
					</div>
					<div class="input-group form-group">
						<!--EMAIL-->
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" name = "email" class="form-control input_text" placeholder="Email">
					</div>
					<div class="input-group form-group">
						<!--PASSWORD-->
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i> *</span>
						</div>
						<input id = "password_field" type="password" required = "" name="password" class="form-control input_text" placeholder="Пароль">
						<div class="input-group-prepend">
							<span type = "button" class="input-group-text" onclick = "show_password()"><i class="fa fa-eye"></i></span></span>
						</div>
					</div>
					<div class="gender_radiobutton">
						<p>Пол:</p>
						<pre><input type="radio" name="gender" id="gender" value="male" checked> Мужской	<input type="radio" name="gender" id="gender" value="female"> Женский  </pre>
					</div>
				
			</div>
			
			<div class="card-footer">
				{% if error == 1 %}
					<div class="d-flex justify-content-center links error-message">
						User with the same username already exists 
					</div>     
				  {% endif %}   
					<input type="submit" value="Регистрация" class="btn btn-outline-secondary btn-block" style="width: 100%;">
				
				<!-- <div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div> -->
			</div></form>
		</div>
	</div>
</div>

{% endblock %}
