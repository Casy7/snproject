{% extends 'base.html' %}
{% block content %}
{% load static %}
<script src="{% static 'js/map.js' %}"></script>

<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/15.0.0/classic/ckeditor.js"></script>
<link rel="stylesheet" href= "{% static 'styles/hike.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
<!--<script href="{% static 'libs/ckeditor/ckeditor.js' %}"></script>-->
<h1>Создание нового похода</h1>

<div class="container">
    <form method="POST">
        {%csrf_token%}

        <table>
            <tbody>
                <tr>
                    <td rowspan="2" width="2" id="upload_photo"><i class="fas fa-camera upload"></i></td>
                    <td rowspan="2" width="2"></td>
                    <td height="70">
                        <div class="nameline"><span><input type="text" class="name" name="name"
                                    placeholder="Название похода"></span></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="nameline"><span><input type="text" class="short_desc" name="short_description"
                                    placeholder="Краткое описание"></span></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <td><span><input type="date" name="start"></span></td>
                    <td> </td>
                    <td><span><input type="date" name="end"></span></td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <td>Категория</td>
                    <td width="2"></td>
                    <td><span><select name="category">
                                <option value="none">Без категории</option>
                                <option value="I">I</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                                <option value="IV">IV</option>
                                <option value="V">V</option>
                                <option value="VI">VI</option>
                            </select></span></td>
                </tr>
                <tr>
                    <td>Тип</td>
                    <td width="2"></td>
                    <td><span><select name="type">
                                <option value="Пеший">Пеший</option>
                                <option value="Горный">Горный</option>
                                <option value="Водный">Водный</option>
                                <option value="Вело">Вело</option>
                                <option value="Спелео">Спелео</option>
                            </select></span></td>
                </tr>
                </tr>
            </tbody>
        </table>

        <div id="toolbar-container" class="edtor"></div>
        <textarea name="description" id="editor" class="description">
            &lt;p&gt;This is some sample content.&lt;/p&gt;
        </textarea>
        <!-- <textarea name="content" id="editor">This is some sample content.</textarea> -->

        <input type="text" hidden = True id="coordinates" name="coordinates" value="[]">
        <div class="form-group">
            <input type="submit" value="Post" class="btn">
        </div><script src="{% static '/js/hike_editor.js' %}" type="text/javascript"></script>
    </form>
    <body onload="GetMap();">
        <h2>OpenStreetMap</h2>
        <div id="OSMap" style="position:absolute; width:80%; height:500px;"></div>
    </div>
    
</div>
{% endblock %}
